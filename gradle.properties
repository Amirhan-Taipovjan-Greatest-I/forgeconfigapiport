# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
org.gradle.parallel=true

# Common Project
minecraftVersion=1.19.4
parchmentMinecraftVersion=1.19.4
parchmentMappingsVersion=2022.12.18
puzzlesVersion=6.0.0
minPuzzlesVersion=6.0.0
packFormat=13
copyBuildJar=true

# Forge Project
forgeVersion=1.19.4-45.0.6
minForgeVersion=45.0.0

# Fabric Project
fabricVersion=0.14.17
minFabricVersion=0.14
fabricApiVersion=0.76.0+1.19.4
minFabricApiVersion=0.70

# Quilt Project
quiltVersion=0.18.4-pre.3
minQuiltVersion=0.18
qslVersion=5.0.0-beta.1+1.19.4
minQSLVersion=5.0.0

# Mod Attributes
modId=forgeconfigapiport
modName=Forge Config API Port
modVersion=6.0.1
modAuthor=Fuzs
modDescription=Forge's whole config system provided to the Fabric ecosystem. Designed for a multiloader architecture.
modSourceUrl=https://github.com/Fuzss/forgeconfigapiport
modIssueUrl=https://github.com/Fuzss/forgeconfigapiport/issues
modUpdateUrl=https://raw.githubusercontent.com/Fuzss/modresources/main/update/forgeconfigapiport.json
modMavenGroup=fuzs.forgeconfigapiport
# Forge: "MATCH_VERSION" for a mod required on both sides, "IGNORE_SERVER_VERSION" for a server only mod, "IGNORE_ALL_VERSION" for a client only mod
modDisplayTest=MATCH_VERSION
# Fabric/Quilt: "*" for a mod loaded on both sides, "server" for a server only mod, "client" for a client only mod
modEnvironment=*

# Mod Publishing
projectReleaseType=release
